<!--header template content-->
<html>
<head>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin-top: 0cm;
            margin-right: 0cm;
            margin-bottom: 0cm;
            margin-left: 0cm;
            padding: 0px;
        }

        .main {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            width: 100%;
            height: 100%;
        }

        .header {
            width: 100%;
            padding-top: 20px;
            border-bottom: 1px solid black;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    {{#each $pdf.pages}}
    {{#if @index}}
    <div style="page-break-before: always;"></div>
    {{/if}}
    <main class="main">
        <header class="header">
            <div>LOGO</div>
            <div>Header from header.html</div>
            <div>Print Date {{@root.ReportMetaData.DateTime}}</div>
        </header>
    </main>
    {{/each}}
</body>
</html>
